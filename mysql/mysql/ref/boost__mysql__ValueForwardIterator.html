<div class="titlepage"><div><div><h4 class="title">
<a name="mysql.ref.boost__mysql__ValueForwardIterator"></a><a class="link" href="boost__mysql__ValueForwardIterator.html" title="ValueForwardIterator concept">ValueForwardIterator
      concept</a>
</h4></div></div></div>
<p>
        ValueForwardIterator should be a type fulfilling the <code class="computeroutput"><span class="identifier">LegacyForwardIterator</span></code>
        standard concept. Additionally, its <code class="computeroutput"><span class="identifier">value_type</span></code>
        should be either <a class="link" href="boost__mysql__value.html" title="value"><code class="literal">value</code></a>
        or a reference to <a class="link" href="boost__mysql__value.html" title="value"><code class="literal">value</code></a>
        of any type.
      </p>
