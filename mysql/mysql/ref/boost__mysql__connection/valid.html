<p>
          <a class="indexterm" name="idp9615"></a>

<p>
          Returns <code class="computeroutput"><span class="keyword">true</span></code> if the object
          is in a valid state.
        </p>
<h6>
<a name="mysql.ref.boost__mysql__connection.valid.h0"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__connection.valid.synopsis"></a></span><a class="link" href="valid.html#mysql.ref.boost__mysql__connection.valid.synopsis">Synopsis</a>

<pre class="programlisting"><span class="keyword">bool</span>
<span class="identifier">valid</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<h6>
<a name="mysql.ref.boost__mysql__connection.valid.h1"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__connection.valid.description"></a></span><a class="link" href="valid.html#mysql.ref.boost__mysql__connection.valid.description">Description</a>
        </h6>
<p>
          This function always returns <code class="computeroutput"><span class="keyword">true</span></code>
          except for moved-from connections. Being <code class="computeroutput"><span class="identifier">valid</span><span class="special">()</span></code> is a precondition for all network operations
          in this class.
        </p>
