<div class="titlepage"><div><div><h6 class="title">
<a name="mysql.ref.boost__mysql__value.value.overload2"></a><a class="link" href="overload2.html" title="value::value (2 of 3 overloads)">value::value
          (2 of 3 overloads)</a>
</h6></div></div></div>
<p>
            Constructs a NULL value.
          </p>
<h7><a name="mysql.ref.boost__mysql__value.value.overload2.h0"></a>
            <span class="phrase"><a name="mysql.ref.boost__mysql__value.value.overload2.synopsis"></a></span><a class="link" href="overload2.html#mysql.ref.boost__mysql__value.value.overload2.synopsis">Synopsis</a>
          </h7><pre class="programlisting"><span class="keyword">constexpr</span>
<span class="identifier">value</span><span class="special">(</span>
    <span class="identifier">std</span><span class="special">::</span><span class="identifier">nullptr_t</span><span class="special">);</span>
</pre>
<h7><a name="mysql.ref.boost__mysql__value.value.overload2.h1"></a>
            <span class="phrase"><a name="mysql.ref.boost__mysql__value.value.overload2.description"></a></span><a class="link" href="overload2.html#mysql.ref.boost__mysql__value.value.overload2.description">Description</a>
          </h7><p>
            Caution: <code class="computeroutput"><span class="identifier">value</span><span class="special">(</span><span class="identifier">NULL</span><span class="special">)</span></code>
            will <span class="bold"><strong>NOT</strong></span> match this overload. It will
            try to construct a <code class="computeroutput"><span class="identifier">boost</span><span class="special">::</span><span class="identifier">string_view</span></code>
            from a NULL C string, causing undefined behavior.
          </p>
