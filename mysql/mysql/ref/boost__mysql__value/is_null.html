<p>
          Checks if the value is NULL.
        </p>
<h6>
<a name="mysql.ref.boost__mysql__value.is_null.h0"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__value.is_null.synopsis"></a></span><a class="link" href="is_null.html#mysql.ref.boost__mysql__value.is_null.synopsis">Synopsis</a>
        </h6>
<pre class="programlisting"><span class="keyword">constexpr</span> <span class="keyword">bool</span>
<span class="identifier">is_null</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<h6>
<a name="mysql.ref.boost__mysql__value.is_null.h1"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__value.is_null.description"></a></span><a class="link" href="is_null.html#mysql.ref.boost__mysql__value.is_null.description">Description</a>
        </h6>
<p>
          Returns <code class="computeroutput"><span class="keyword">true</span></code> only if the value's
          current type alternative is <code class="computeroutput"><span class="identifier">std</span><span class="special">::</span><span class="identifier">nullptr_t</span></code>.
          Equivalent to <code class="computeroutput"><span class="identifier">value</span><span class="special">::</span><span class="identifier">is</span><span class="special">&lt;</span><span class="identifier">null_t</span><span class="special">&gt;()</span></code>.
        </p>
