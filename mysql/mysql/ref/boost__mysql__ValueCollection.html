<div class="titlepage"><div><div><h4 class="title">
<a name="mysql.ref.boost__mysql__ValueCollection"></a><a class="link" href="boost__mysql__ValueCollection.html" title="ValueCollection concept">ValueCollection
      concept</a>
</h4></div></div></div>
<p>
        ValueCollection should be a collection-like object, such that, being col
        a <code class="computeroutput"><span class="keyword">const</span> <span class="identifier">ValueCollection</span><span class="special">&amp;</span></code>, the expressions <code class="computeroutput"><span class="identifier">std</span><span class="special">::</span><span class="identifier">begin</span><span class="special">(</span><span class="identifier">col</span><span class="special">)</span></code>
        and <code class="computeroutput"><span class="identifier">std</span><span class="special">::</span><span class="identifier">end</span><span class="special">(</span><span class="identifier">col</span><span class="special">)</span></code> yield a type fulfilling the <a class="link" href="boost__mysql__ValueForwardIterator.html" title="ValueForwardIterator concept"><code class="literal">ValueForwardIterator</code></a>
        concept.
      </p>
